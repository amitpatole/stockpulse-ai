appId: com.tickerpulse.ai
productName: TickerPulse AI
copyright: Copyright (c) 2026 TickerPulse AI

directories:
  output: ../dist-electron
  buildResources: assets

files:
  - dist/**/*
  - wizard/**/*
  - assets/**/*

extraResources:
  # PyInstaller backend bundle
  - from: ../build/backend/tickerpulse-backend/
    to: backend
    filter:
      - "**/*"
  # Next.js standalone frontend + bundled Node.js
  - from: ../build/frontend/
    to: frontend
    filter:
      - "**/*"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico
  artifactName: TickerPulse-AI-Setup-${version}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  license: ../LICENSE
  perMachine: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: TickerPulse AI
  deleteAppDataOnUninstall: false
  runAfterFinish: true

publish:
  provider: github
  owner: amitpatole
  repo: tickerpulse-ai
  releaseType: release
